<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myForm</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container text-center">
		<i class="fas fa-info-circle text-info h1 p-5 popover-dismiss" data-toggle="popover" title="Information" data-content="And here's some amazing content. It's very engaging. Right?""></i>
		<h1 class="text-secondary">Personal Information</h1>
	</div>
	
	<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
		<div class="container text-muted">
			<div class="row">
				<div class="col-12 col-sm-8">
					<fieldset class="form-group">

						<legend>Personal Information</legend>
						<div class="row">
							<div class="col-12 col-sm-6">							
								<label for="text">Surname:</label>
								<input type="text" class="form-control" name="surname" id="text">
							</div>			
							<div class="col-12 col-sm-6">
								<label for="name">Name:</label>
								<input type="text" class="form-control" name="name" id="name">
							</div>
							<div class="col-12 col-sm-6 col-lg-3">			
								<label for="howOld">How old are you?:</label>
								<input type="text" class="form-control" value="18" name="howOld" id="howOld">
							</div>
							<div class="col-12 col-sm-6 col-lg-3">
								<label for="fullDate">Full date of birth:</label>
								<input type="date" class="form-control" name="fullDate" id="fullDate">
							</div>							
							<div class="col-12 my-4">
								<div class="form-check">
									<input type="checkbox" class="form-check-input"  autocomplete="off" name="accept" id="accept">
									<label for="accept" class="form-check-label">I accept the terms of the agreement:</label>
								</div>

							</div>
						</div>			
					</fieldset>
				</div>
				<div class="col-12 col-sm-4">
					<fieldset>
						<legend>Registration</legend>
						<div class="row">
							<div class="col-12">							
								<label for="eMail">E-mail:</label>
								<input type="email" class="form-control" name="eMail" id="eMail">
							</div>
							<div class="col-12 col-lg-6">
								<label for="eMailPassword">Password:</label>
								<input type="password" class="form-control" name="eMailPassword" id="eMailPassword">
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<fieldset>
						<legend class="text-center">And interesting fact about you!</legend>
						<div class="row">
							<div class="col-12 col-sm-6 form-group"">
								<div class="row">
									<div class="col-12 col-sm-6">
										<div>
											<label for="faforiteColor">Wat is you favorite color?</label>
										</div>
										<div>
											<input type="color" class="form-control" name="yourcolor" id="faforiteColor">
										</div>
									</div>
									<div class="col-12 col-sm-6 form-group">
										<div>
											<label for="timeToBed">What time do you go to bed?</label>
										</div>
										<div>
											<input type="time" class="form-control" name="timeToBed" id="timeToBed">
										</div>
									</div>
								</div>
								<div>
									<label for="rate">How do you rate our work?</label>
								</div>
								<div>
									<input type="range" class="custom-range" name="rate" id="rate" min="0" max="10">
								</div>
							</div>
							<div class="col-12 col-sm-3 form-group"">
								<div class="custom-control custom-radio">
									<p>Do you love cats?</p>
									<input type="radio" value="yes" name="checkYesOrNo" id="yes" class="custom-control-input">
									<label for="yes" class="custom-control-label">Yes</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" value="no" name="checkYesOrNo" id="no" class="custom-control-input">
									<label for="no" class="custom-control-label">No</label>
								</div>
							</div>
							<div class="col-12 col-sm-3">
								<div>
									<label for="brand">What you favorite brand of cars?</label>
								</div>
								<div>
									<select multiple name="brand" class="custom-select" id="brand">
										<option value="bmw">BMW</option>
										<option value="audi">Audi</option>
										<option value="lada" selected>Lada</option>
									</select>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-sm-6 offset-sm-3 offset-lg-2">
					<fieldset>
						<legend>Your comments</legend>
						<div>
							<textarea class="form-control" name="comment" cols="30" rows="10" placeholder="Comments"></textarea>
						</div>			
					</fieldset>					
				</div>
			</div>
			<div class="row flex-row-reverse my-4">
				<div class="col-12 col-sm-2">
					<button class="btn btn-primary btn-sm btn-block" type="submit" >Submit</button>
				</div>			
				<div class="col-12 col-sm-2">
					<button class="btn btn-secondary btn-sm btn-block popover-dismiss" type="reset" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Reset</button>
				</div>
			</div>
		</div>
	</div>
</div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
	$('.popover-dismiss').popover({
  trigger: 'hover'
})
</script>
</body>
</html>
